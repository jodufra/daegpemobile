<div ui-content-for="leftSidebar"></div>
<div ui-content-for="sidebarToggle"></div>
<div ui-content-for="title">
    <span>Participação</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <div class="container-fluid">
            <div class="container-fluid">
                <h4 style="padding-top:10px;">Nome do Evento</h4>
                <h3>{{attendance.event.name}}</h3>
                <h4 style="padding-top:10px;">Nome da UC</h4>
                <h3>{{attendance.event.uc.name}}</h3>
                <h4 style="padding-top:10px;">Tipo de Evento</h4>
                <h3>{{attendance.event.eventType}}</h3>
                <h4 style="padding-top:10px;">Presente</h4>
                <h3>{{attendance.present ? "Sim" : "Não"}}</h3>
            </div>

            <div class="form-group">
                <div>
                    <button type="button" ng-class="buttonClass" ng-click="changeIntention()">{{attendance.present ? "Remover Presenca" : "Marcar Presenca"}}</button>
                </div>
            </div>
        </div>
        <div ui-content-for="navbarAction"></div>
    </div>
</div>
